<!DOCTYPE html>
<html>
<head>
	<title>RactiveJS Workshop</title>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />

	<link rel="stylesheet" type="text/css" href="../../css/style.css">
	<script src='../../js/ractive.js'></script>
	<script src='../../js/ractive-transitions-fade.js'></script>
	<script src='../../js/ractive-transitions-fly.js'></script>
	<script src='../../js/ractive-transitions-slide.js'></script>
	<script src='https://code.jquery.com/jquery-2.1.1.min.js'></script>

</head>
<body>

<script id='template' type='text/ractive'>
	<p intro-outro="fade:slow">I like to fade</p>
	<p intro-outro="fly:slow">I like to fly</p>
	<p intro-outro="slide:2500">I like to slide</p>
</script>

<script>
var ractive = new Ractive({
	el: document.body,
	template: '#template'
})

setTimeout(function(){
	ractive.teardown()
}, 2000)
</script>
