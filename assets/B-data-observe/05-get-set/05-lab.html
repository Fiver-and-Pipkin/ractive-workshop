<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>RactiveJS Workshop</title>

	<link rel="stylesheet" type="text/css" href="../../css/style.css">
	<script src='../../js/ractive.js'></script>
	<script src='https://code.jquery.com/jquery-2.1.1.min.js'></script>

</head>
<body>

<script id='template' type='text/ractive'>

{{#items}}
{{name}} {{number}}<br>
{{/}}
</script>

<script>
var ractive = new Ractive({
	el: document.body,
	template: '#template',
	data:{
		person: {
			first: 'sally',
			last: 'smith'
		},
		items: [
			{ name: 'portland', number: 100 },
			{ name: 'seattle', number: 200 },
			{ name: 'tokyo', number: 100 }
		]
	}
})
ractive.observe('items.*.name', function(newValue, oldValue, keypath, index){
	console.log(keypath, 'changed from', oldValue, 'to', newValue, 'index was', index)
}, { init: false })
ractive.splice('items', 1, 1, { name: 'eugene' })
ractive.animate('items.0', { name: 'pdx', number: 10000 })


</script>
