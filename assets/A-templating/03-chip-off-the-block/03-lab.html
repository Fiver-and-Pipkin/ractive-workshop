<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>RactiveJS Workshop</title>

	<link rel="stylesheet" type="text/css" href="../../css/style.css">
	<script src='../../js/ractive.js'></script>
	<script src='../../data/angelnames.js'></script>
	<script src='../../data/mydata.js'></script>
	<style>
	.box {
		display: inline-block;
		height: 100px; width: 100px;
		border: 1px solid blue;
	}
	.active {
		background: red;
	}
	</style>

</head>
<body>

<script id='template' type='text/ractive'>

	{{#each mydata}}

		<p>{{#name}}{{first}}{{last}}{{/}}</p>
		<p>{{company}}</p>
		<p>&gt;{{#tags}}<span>{{.}}, </span>
		{{/}}</p>
	{{else}}
	loading...
	{{/each}}
</script>

<script>
window.ractive = new Ractive({
	el: document.body,
	template: '#template',
	data: {
		mydata: null
	}
})

setTimeout(function(){
    ractive.set('mydata', mydata)
}, 1000)

</script>
